baseurl = "https://www.lamboginny.org/"
title = "Lamboginny Music World - SALT"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "disqus.com/lamboginny"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-121878757-1"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 1

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Music"
    url  = "/music/"
    weight = 2

[[menu.main]]
    name = "Youtube Videos"
    url  = "https://www.youtube.com/results?search_query=lamboginny"
    weight = 3

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 4

[[menu.main]]
    name = "FAQ"
    identifier = "faq"
    url  = "/faq/"
    weight = 5

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 6

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "Facebook"
    url = "https://facebook.com/Lamboginny"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 2
    name = "Instagram"
    url = "https://instagram.com/Lamboginny"
    pre = "<i class='fa fa-2x fa-instagram'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com/Lamboginny"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:lamboginnysalt@gmail.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Lamboginny"
    defaultKeywords = ["Dancehall", "prison ministry", "humanitarian", "African"]
    defaultDescription = "Afro-dance artist for humanitarian causes."

    # Google Maps API key (if not set will default to not passing a key.)
    #googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "lamboginnysalt@gmail.com"

    about_us = "<p>Lamboginny is a popular afro-dancechall artist for humanitarian causes.  He likes to help inmates and less priviledged youths find their footing in life.  He was the first musician in Nigeria to be a prison ambassador and an anti-crime ambassador.</p>"
    copyright = "Copyright (c) 2018, Lamboginny Music; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.jpg"
    address = """<p><strong>Lamboginny Music World</strong>
        <br>
        <strong>Lagos Nigeria</strong>
      </p>
      """
    #latitude = "6.5514611"
    #longitude = "3.1902303"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Contact us at lamboginnysalt@gmail.com.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = false
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many prisons and faith-based organizations and here is what some of them have had to say..."

[params.see_more]
    enable = true
    icon = "fa fa-church"
    title = "Do you want to find out more about Lamboginny's prison ministry and other humanitarian causes?"
    subtitle = "Please check out the Saving All Lives Together (SALT) site for more info."
    link_url = "http://www.savingalllivestogether.com"
    link_text = "Check out the SALT page"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Media Reports"
    subtitle = " "

[params.recent_posts]
    enable = true
    title = "From the Lambo Blog"
    subtitle = "Lamboginny is a popular afro-dancechall artist for humanitarian causes.  He likes to help inmates and less priviledged youths find their footing in life.  He was the first musician in Nigeria to be a prison ambassador and an anti-crime ambassador."
